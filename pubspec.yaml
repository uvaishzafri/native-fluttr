  assets:
    - assets/
    - assets/onboarding/
    - assets/auth/
    - assets/home/
    - assets/profile/
    - assets/chat/
    - assets/native_card/
    - .env.stg
    - .env.prod

  # An image asset can refer to one or more resolution-specific "variants", see
